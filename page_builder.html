<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Builder & Viewer</title>
    <meta name="description" content="–°–æ–∑–¥–∞–Ω–∏–µ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü –≤ Firebase.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0f1e;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(15, 23, 42, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .hidden {
            display: none !important;
        }

        #viewer-mode h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #viewer-mode .content {
            font-size: 1.125rem;
            line-height: 1.7;
            color: var(--text-secondary);
            white-space: pre-wrap;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 18px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        textarea {
            height: 250px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: none;
        }

        .success-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 16px;
            text-align: center;
        }

        .success-link {
            color: #10b981;
            font-weight: 600;
            word-break: break-all;
        }

        .nav-tools {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .nav-tools * {
            pointer-events: auto;
        }
    </style>
</head>

<body>

    <div class="nav-tools">
        <a href="#" id="go-back" class="btn secondary hidden">‚Üê –ù–∞–∑–∞–¥</a>
        <button id="go-edit" class="btn secondary hidden">üìù –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div class="container" id="main-container">
        <!-- Viewer -->
        <div id="viewer-mode" class="hidden">
            <h1 id="page-title"></h1>
            <div id="page-content" class="content"></div>
        </div>

        <!-- Editor -->
        <div id="editor-mode">
            <h2 id="editor-heading" style="margin-bottom: 25px;">–°–æ–∑–¥–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</h2>
            <div class="form-group">
                <label>–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
                <input type="text" id="input-title">
            </div>
            <div class="form-group">
                <label>ID (Slug)</label>
                <input type="text" id="input-slug">
            </div>
            <div class="form-group">
                <label>–ö–æ–Ω—Ç–µ–Ω—Ç (–¢–µ–∫—Å—Ç –∏–ª–∏ HTML)</label>
                <textarea id="input-content"></textarea>
            </div>
            <button id="btn-save" class="btn">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>

            <div id="success-area" class="success-area hidden">
                <p>üöÄ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ!</p>
                <a href="#" id="new-page-link" class="success-link" target="_blank"></a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDBNCQo3rYgmDZkZrGKT-g2t0LlpsfH1Pg",
            authDomain: "tools-c98fd.firebaseapp.com",
            projectId: "tools-c98fd",
            storageBucket: "tools-c98fd.firebasestorage.app",
            messagingSenderId: "595986762798",
            appId: "1:595986762798:web:b8c05cddcb0f3a610163bf",
            measurementId: "G-X3Z1KH8760"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const ui = {
            editor: document.getElementById('editor-mode'),
            viewer: document.getElementById('viewer-mode'),
            title: document.getElementById('input-title'),
            slug: document.getElementById('input-slug'),
            content: document.getElementById('input-content'),
            btnSave: document.getElementById('btn-save'),
            btnEdit: document.getElementById('go-edit'),
            btnBack: document.getElementById('go-back'),
            viewTitle: document.getElementById('page-title'),
            viewContent: document.getElementById('page-content'),
            success: document.getElementById('success-area'),
            link: document.getElementById('new-page-link'),
            heading: document.getElementById('editor-heading')
        };

        const getSlug = () => new URLSearchParams(window.location.search).get('id');
        const base = window.location.origin + window.location.pathname;

        const showViewer = async (slug) => {
            const snap = await getDoc(doc(db, "page", slug));
            if (snap.exists()) {
                const data = snap.data();
                ui.viewTitle.textContent = data.title;
                ui.viewContent.innerHTML = data.content;
                ui.viewer.classList.remove('hidden');
                ui.editor.classList.add('hidden');
                ui.btnEdit.classList.remove('hidden');
                ui.btnBack.classList.add('hidden');

                // Pre-fill editor just in case
                ui.title.value = data.title;
                ui.slug.value = slug;
                ui.slug.disabled = true;
                ui.content.value = data.content;
            }
        };

        const showEditor = () => {
            ui.viewer.classList.add('hidden');
            ui.editor.classList.remove('hidden');
            ui.btnEdit.classList.add('hidden');
            ui.btnBack.classList.remove('hidden');
            ui.heading.textContent = getSlug() ? "–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É" : "–°–æ–∑–¥–∞—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É";
            if (!getSlug()) {
                ui.slug.disabled = false;
                ui.slug.value = "";
                ui.title.value = "";
                ui.content.value = "";
            }
        };

        ui.btnSave.onclick = async () => {
            const slug = ui.slug.value.trim();
            if (!slug) return;
            ui.btnSave.disabled = true;
            await setDoc(doc(db, "page", slug), {
                title: ui.title.value,
                content: ui.content.value,
                updatedAt: Date.now()
            });
            ui.success.classList.remove('hidden');
            ui.link.href = base + '?id=' + slug;
            ui.link.textContent = ui.link.href;
            ui.btnSave.disabled = false;
            ui.btnSave.textContent = "–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!";
            setTimeout(() => ui.btnSave.textContent = "–û–±–Ω–æ–≤–∏—Ç—å", 2000);
        };

        ui.btnEdit.onclick = showEditor;
        ui.btnBack.onclick = (e) => { e.preventDefault(); location.href = base; };

        // Auto-slug
        ui.title.oninput = () => {
            if (!getSlug() && !ui.slug.dataset.manual) {
                ui.slug.value = ui.title.value.toLowerCase().replace(/[^a-z–∞-—è0-9\s]/g, '').replace(/\s+/g, '-');
            }
        };
        ui.slug.oninput = () => ui.slug.dataset.manual = true;

        if (getSlug()) showViewer(getSlug());
    </script>
</body>

</html>
