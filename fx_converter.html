<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Конвертер валют</title>
  <link rel="icon" type="image/png" href="exchange.png">
  <style>
    :root { --pad: 14px; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f4f6fb; color: #0b0d12; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 22px 14px 28px; }
    header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 12px; gap:10px; flex-wrap:wrap; }
    footer { margin-top: 28px; text-align: center; font-size: 0.95rem; color: #555; }
    footer a { color: #a7a9ae; text-decoration: none; margin: 0 6px; }
    footer a:hover { text-decoration: underline; }
    footer span { color: #aaa; }
    h1 { font-size: 1.25rem; margin: 0; }
    .muted { opacity: .7; font-size: .9rem; }
    .card { background: #fff; border: 1px solid #e6e9f2; border-radius: 12px; overflow: hidden; box-shadow: 0 1px 0 rgba(0,0,0,.03); }
    .row { display:flex; align-items:center; gap: 10px; padding: 10px 12px; border-bottom: 1px solid #eef1f6; }
    .row:last-child { border-bottom: 0; }
    .code { width: 88px; font-weight: 700; display:flex; align-items:center; gap:8px; }
    .code .flag { font-size: 18px; }
    .amount { margin-left: auto; }
    input[type="text"] { width: 200px; max-width: 50vw; text-align: right; font-size: 1.15rem; padding: 10px 12px; border: 1px solid #cfd5e1; border-radius: 10px; background:#fff; }
    input[type="text"]:focus { outline: none; border-color: #7aa2ff; box-shadow: 0 0 0 3px rgba(122,162,255,.16); }
    .status { display:flex; gap:10px; align-items:center; }
    .btn { border: 1px solid #cfd5e1; background:#fff; border-radius:8px; padding:7px 12px; cursor:pointer; }
    .btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Конвертер валют</h1>
      <div class="status">
        <span class="muted" data-role="updated">Загрузка курсов…</span>
        <button class="btn" data-role="refresh">Обновить</button>
      </div>
    </header>

    <div class="card" id="fx"></div>
  </div>

  <script>
    const currencies = [
      {code:'CZK', label:'Kč', flag:'cz', precision:2},
      {code:'RUB', label:'₽',  flag:'ru', precision:2},
      {code:'UAH', label:'₴',  flag:'ua', precision:2},
      {code:'USD', label:'$',  flag:'us', precision:2},
      {code:'EUR', label:'€',  flag:'eu', precision:2},
      {code:'BYN', label:'BYN',flag:'by', precision:2},
      {code:'GBP', label:'£',  flag:'gb', precision:2},
      {code:'PLN', label:'zł', flag:'pl', precision:2},
      {code:'TRY', label:'TRY',flag:'tr', precision:2},
      {code:'KZT', label:'₸',  flag:'kz', precision:2},
    ];

    const base = 'USD';
    let rates = null;
    const fxBox = document.getElementById('fx');
    const updatedLbl = document.querySelector('[data-role="updated"]');
    const refreshBtn = document.querySelector('[data-role="refresh"]');

    // ===== форматирование / парсинг =====
    const NBSP  = "\u00A0";
    const NNBSP = "\u202F";

    function getCur(code){ return currencies.find(c=>c.code===code) || {precision:2}; }

    function numberFormat(code, n){
      const cur = getCur(code);
      return Number(n).toLocaleString('ru-RU', {
        minimumFractionDigits: cur.precision,
        maximumFractionDigits: cur.precision
      });
    }
    function formatEdit(code, n){
      const cur = getCur(code);
      return Number(n).toLocaleString('ru-RU', {
        minimumFractionDigits: 0,
        maximumFractionDigits: cur.precision
      });
    }

    function parseNum(str){
      if (typeof str !== 'string') return NaN;
      str = str.replace(new RegExp(`[\\s${NBSP}${NNBSP}]`,'g'),'')
               .replace(',', '.')
               .trim();
      if (str === '' || str === '-' || str === '.') return NaN;
      return Number(str);
    }

    // --- НОВОЕ: позволяем промежуточное состояние "1," / "1." ---
    function isIncompleteDecimal(raw){
      return /[.,]$/.test(raw); // заканчивается на разделитель
    }
    function groupIntPart(raw){
      const noSp = raw.replace(new RegExp(`[\\s${NBSP}${NNBSP}]`,'g'),'');
      const intDigits = noSp.replace(/[.,].*$/,'').replace(/\D/g,'');
      if (intDigits === '') return '';
      return Number(intDigits).toLocaleString('ru-RU');
    }

    function formatWithCaret(inputEl){
      const code = inputEl.dataset.code;
      let raw = inputEl.value;

      // если пользователь только что ввёл запятую/точку — группируем целую часть и оставляем запятую
      if (isIncompleteDecimal(raw)){
        const grouped = groupIntPart(raw);
        // приводим разделитель к запятой
        inputEl.value = grouped + ',';
        inputEl.setSelectionRange(inputEl.value.length, inputEl.value.length);
        return; // не пытаемся парсить в число
      }

      // обычный случай
      const caret = inputEl.selectionStart ?? raw.length;
      const left  = raw.slice(0, caret);
      const digitsLeft = (left.match(/\d/g) || []).length;

      const n = parseNum(raw);
      if (!isFinite(n)) return;

      inputEl.value = formatEdit(code, n);

      // восстановить каретку по количеству цифр слева
      let i = 0, seen = 0, s = inputEl.value;
      while (i < s.length && seen < digitsLeft) {
        if (/\d/.test(s[i])) seen++;
        i++;
      }
      inputEl.setSelectionRange(i, i);
    }
    // -------------------------------------------------------------

    function renderRows() {
      fxBox.innerHTML = '';
      currencies.forEach(({code, flag}) => {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div class="code">
            <img src="https://flagcdn.com/w40/${flag}.png"
                 width="24" height="18" alt="${code}"
                 loading="lazy" style="border-radius:4px; margin-right:6px; vertical-align:middle;">
            <span>${code}</span>
          </div>
          <div class="amount">
            <input type="text" inputmode="decimal" data-code="${code}" aria-label="Сумма в ${code}">
          </div>
        `;
        fxBox.appendChild(row);
      });

      fxBox.querySelectorAll('input').forEach(inp => {
        inp.addEventListener('input', (e)=>{
          formatWithCaret(e.target);  // <<< позволяет ставить , или .
          onInput(e);                 // перерасчёт остальных
        });

        inp.addEventListener('focus', (e)=>{
          const code = e.target.dataset.code;
          const v = parseNum(e.target.value);
          if (isFinite(v)) e.target.value = formatEdit(code, v);
        });

        inp.addEventListener('blur', (e)=>{
          const code = e.target.dataset.code;
          const v = parseNum(e.target.value);
          if (isFinite(v)) e.target.value = numberFormat(code, v);
        });
      });
    }

    function onInput(e){
      if (!rates) return;
      const el = e.target, code = el.dataset.code;

      // если пользователь ввёл "незавершённое" число (например "1,") — не пересчитываем
      if (isIncompleteDecimal(el.value)) return;  // <<<

      const val = parseNum(el.value);
      if (!isFinite(val)){
        fxBox.querySelectorAll('input').forEach(i=>{ if(i!==el) i.value=''; });
        return;
      }
      const inBase = val / rates[code];
      currencies.forEach(({code:c}) => {
        if (c===code) return;
        const target = fxBox.querySelector(`input[data-code="${c}"]`);
        target.value = numberFormat(c, inBase * rates[c]);
      });
    }

    async function loadRates(){
      try{
        const url = `https://open.er-api.com/v6/latest/${base}`;
        const res = await fetch(url);
        const data = await res.json();
        rates = data.rates; rates[base] = 1;
        updatedLbl.textContent = `Обновлено: ${new Date().toLocaleString()}`;
      }catch(e){
        updatedLbl.textContent = 'Не удалось загрузить курсы (нужен интернет).';
      }
    }

    refreshBtn.addEventListener('click', loadRates);
    (async function init(){ renderRows(); await loadRates(); })();
  </script>

  <footer>
    <a href="index">Калькулятор процентов</a>
    <span>•</span>
    <a href="fx_converter">Конвертер валют</a>
  </footer>
</body>
</html>
