<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Dashboard</title>
    <style>
        :root {
            --gap: 10px;
        }

        /* --- BEAUTIFUL SCROLLBAR (LEFT SIDE) --- */
        html {
            direction: rtl;
            /* Move scrollbar to the left */
        }

        body {
            background-color: transparent;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            direction: ltr;
            /* Reset content direction */
            overflow-x: hidden;
        }

        /* --- HIDE SCROLLBAR --- */
        ::-webkit-scrollbar {
            display: none;
        }

        /* For Firefox */
        html {
            scrollbar-width: none;
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            width: fit-content;
        }

        .row {
            display: flex;
            gap: var(--gap);
            justify-content: center;
        }

        /* Виджеты в iframe */
        iframe {
            border: none;
            border-radius: 24px;
            overflow: hidden;
            display: block;
            background: transparent;
        }

        /* Размеры для iframe */
        .wide-widget {
            width: 330px;
            height: 160px;
        }

        .small-widget {
            width: 160px;
            height: 160px;
        }

        .large-stream-widget {
            width: 330px;
            height: 380px;
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- 1. Широкие часы -->
        <div class="row">
            <iframe src="widgets/clock_wide.html" class="wide-widget" scrolling="no"></iframe>
        </div>

        <!-- 2. Широкая погода -->
        <div class="row">
            <iframe src="widgets/weather_wide.html" class="wide-widget" scrolling="no"></iframe>
        </div>

        <!-- 3. Два маленьких виджета (Маленькие часы и Маленькая погода) -->
        <div class="row">
            <iframe src="widgets/clock_small.html" class="small-widget" scrolling="no"></iframe>
            <iframe src="widgets/weather_small.html" class="small-widget" scrolling="no"></iframe>
        </div>

        <!-- 4. Самые большие: Kick -->
        <div class="row">
            <iframe src="widgets/kick.html" class="large-stream-widget" scrolling="no"></iframe>
        </div>

        <!-- 5. Самые большие: Twitch -->
        <div class="row">
            <iframe src="widgets/twitch.html" class="large-stream-widget" scrolling="no"></iframe>
        </div>
    </div>

</body>

</html>
