<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Progress Bar Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --pg-val: 75%;
            --pg-color-1: #6366f1;
            --pg-color-2: #a855f7;
            --pg-bg: rgba(255, 255, 255, 0.05);
            --pg-height: 24px;
            --pg-radius: 12px;
            --pg-glow: 0 0 20px rgba(99, 102, 241, 0.4);
            --pg-animation-speed: 2s;
            --bg-deep: #0f172a;
            --panel-bg: rgba(30, 41, 59, 0.7);
            --accent: #38bdf8;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 30%), radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 30%);
        }

        body.is-embedded {
            background: transparent !important;
            background-image: none !important;
        }

        .container {
            width: 95%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 40px 20px;
        }

        body.is-embedded .container {
            padding: 10px;
            gap: 0;
        }

        .preview-section {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .pg-label {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 25px;
            font-family: 'Outfit', sans-serif;
        }

        .progress-wrapper {
            width: 100%;
            position: relative;
        }

        .progress-track {
            width: 100%;
            height: var(--pg-height);
            background: var(--pg-bg);
            border-radius: var(--pg-radius);
            overflow: hidden;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .progress-fill {
            height: 100%;
            width: var(--pg-val);
            background: linear-gradient(90deg, var(--pg-color-1), var(--pg-color-2));
            box-shadow: var(--pg-glow);
            border-radius: var(--pg-radius);
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0.1) 75%, transparent 75%);
            background-size: 40px 40px;
            animation: move-stripes var(--pg-animation-speed) linear infinite;
            opacity: 0.3;
        }

        @keyframes move-stripes {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 40px 0;
            }
        }

        .percentage-bubble {
            position: absolute;
            top: -45px;
            left: var(--pg-val);
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            border: 1px solid var(--border);
            transition: left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .controls-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 35px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .hidden {
            display: none !important;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slug-group {
            grid-column: 1 / -1;
            background: rgba(56, 189, 248, 0.05);
            padding: 20px;
            border-radius: 18px;
            border: 1px dashed rgba(56, 189, 248, 0.3);
        }

        label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }

        input[type="range"],
        input[type="text"],
        select {
            width: 100%;
            border-radius: 10px;
            outline: none;
        }

        input[type="text"],
        select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 16px;
        }

        input[type="color"] {
            width: 100%;
            height: 45px;
            background: transparent;
            cursor: pointer;
            border: none;
        }

        .btn {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }

        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            opacity: 0;
            transition: 0.3s;
        }

        .save-indicator.show {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="preview-section">
            <h1 id="pg-title-display" class="pg-label">Мой проект</h1>
            <div class="progress-wrapper">
                <div id="pg-percent-display" class="percentage-bubble">75%</div>
                <div class="progress-track">
                    <div id="pg-fill-display" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="controls-panel" id="editor-panel">
            <div class="control-group slug-group">
                <label>ID ссылки (Slug)</label>
                <input type="text" id="input-slug" placeholder="Например: goal-2026">
                <p id="url-preview" style="font-size: 0.75rem; color: var(--accent); margin-top: 5px;"></p>
            </div>
            <div class="control-group">
                <label>Текст</label>
                <input type="text" id="input-label" value="Мой проект">
            </div>
            <div class="control-group">
                <label>Режим</label>
                <select id="input-mode">
                    <option value="manual">Вручную</option>
                    <option value="year">Год</option>
                    <option value="month">Месяц</option>
                    <option value="week">Неделя</option>
                    <option value="day">День</option>
                </select>
            </div>
            <div class="control-group">
                <label>Процент <span id="progress-val">75%</span></label>
                <input type="range" id="input-progress" min="0" max="100" value="75">
            </div>
            <div class="control-group">
                <label>Цвет 1</label>
                <input type="color" id="input-color-1" value="#6366f1">
            </div>
            <div class="control-group">
                <label>Цвет 2</label>
                <input type="color" id="input-color-2" value="#a855f7">
            </div>
            <div class="control-group">
                <label>Высота <span id="height-val">24px</span></label>
                <input type="range" id="input-height" min="8" max="100" value="24">
            </div>
            <div class="control-group">
                <label>Скругление <span id="radius-val">12px</span></label>
                <input type="range" id="input-radius" min="0" max="50" value="12">
            </div>
            <div style="grid-column: 1/-1; display:flex; gap:10px;">
                <button id="btn-copy" class="btn" style="flex:1">Копировать ссылку</button>
            </div>
        </div>
    </div>

    <div id="save-indicator" class="save-indicator">Сохранено</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDBNCQo3rYgmDZkZrGKT-g2t0LlpsfH1Pg",
            authDomain: "tools-c98fd.firebaseapp.com",
            projectId: "tools-c98fd",
            storageBucket: "tools-c98fd.firebasestorage.app",
            messagingSenderId: "595986762798",
            appId: "1:595986762798:web:b8c05cddcb0f3a610163bf",
            measurementId: "G-X3Z1KH8760"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const els = {
            slug: document.getElementById('input-slug'),
            label: document.getElementById('input-label'),
            progress: document.getElementById('input-progress'),
            mode: document.getElementById('input-mode'),
            c1: document.getElementById('input-color-1'),
            c2: document.getElementById('input-color-2'),
            h: document.getElementById('input-height'),
            r: document.getElementById('input-radius'),
            preview: document.getElementById('url-preview'),
            displayTitle: document.getElementById('pg-title-display'),
            displayPercent: document.getElementById('pg-percent-display'),
            btnCopy: document.getElementById('btn-copy'),
            indicator: document.getElementById('save-indicator'),
            panel: document.getElementById('editor-panel')
        };

        let saveTimeout;
        const getUrlId = () => new URLSearchParams(window.location.search).get('id');
        const isEmbed = () => new URLSearchParams(window.location.search).has('embed');

        const sync = () => {
            const mode = els.mode.value;
            let val = els.progress.value;
            if (mode !== 'manual') {
                els.progress.disabled = true;
                const now = new Date();
                if (mode === 'year') {
                    const s = new Date(now.getFullYear(), 0, 1), e = new Date(now.getFullYear() + 1, 0, 1);
                    val = Math.floor(((now - s) / (e - s)) * 100);
                } else if (mode === 'month') {
                    const e = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                    val = Math.floor((now.getDate() / e) * 100);
                } else if (mode === 'week') {
                    const d = now.getDay() || 7; val = Math.floor((d / 7) * 100);
                } else if (mode === 'day') {
                    val = Math.floor(((now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds()) / 86400) * 100);
                }
            } else els.progress.disabled = false;

            document.documentElement.style.setProperty('--pg-val', val + '%');
            document.documentElement.style.setProperty('--pg-color-1', els.c1.value);
            document.documentElement.style.setProperty('--pg-color-2', els.c2.value);
            document.documentElement.style.setProperty('--pg-height', els.h.value + 'px');
            document.documentElement.style.setProperty('--pg-radius', els.r.value + 'px');
            document.documentElement.style.setProperty('--pg-glow', `0 0 20px ${els.c1.value}44`);

            els.displayTitle.textContent = els.label.value;
            els.displayPercent.textContent = val + '%';
            document.getElementById('progress-val').textContent = val + '%';
            document.getElementById('height-val').textContent = els.h.value + 'px';
            document.getElementById('radius-val').textContent = els.r.value + 'px';
            els.preview.textContent = window.location.origin + window.location.pathname + '?id=' + els.slug.value;

            // Debounced Save
            if (!isEmbed()) {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(save, 1000);
            }
        };

        const save = async () => {
            const id = els.slug.value.trim().toLowerCase();
            if (!id) return;
            try {
                await setDoc(doc(db, "progressbars", id), {
                    l: els.label.value, p: els.progress.value, c1: els.c1.value, c2: els.c2.value,
                    h: els.h.value, r: els.r.value, m: els.mode.value, updatedAt: Date.now()
                });
                els.indicator.classList.add('show');
                setTimeout(() => els.indicator.classList.remove('show'), 2000);
                if (getUrlId() !== id) {
                    const newUrl = window.location.origin + window.location.pathname + '?id=' + id;
                    window.history.replaceState({}, '', newUrl);
                }
            } catch (e) { console.error(e); }
        };

        const load = async (id) => {
            const snap = await getDoc(doc(db, "progressbars", id));
            if (snap.exists()) {
                const d = snap.data();
                els.label.value = d.l; els.progress.value = d.p; els.c1.value = d.c1; els.c2.value = d.c2;
                els.h.value = d.h; els.r.value = d.r; els.mode.value = d.m; els.slug.value = id;
                sync();
                if (isEmbed()) {
                    els.panel.classList.add('hidden');
                    document.body.classList.add('is-embedded');
                }
                onSnapshot(doc(db, "progressbars", id), (s) => {
                    if (s.exists() && document.activeElement.tagName !== 'INPUT') {
                        const rd = s.data();
                        els.label.value = rd.l; els.progress.value = rd.p; els.c1.value = rd.c1; els.c2.value = rd.c2;
                        els.h.value = rd.h; els.r.value = rd.r; els.mode.value = rd.m;
                        sync();
                    }
                });
            }
        };

        Object.values(els).forEach(el => { if (el.tagName === 'INPUT' || el.tagName === 'SELECT') el.oninput = sync; });
        els.btnCopy.onclick = () => {
            navigator.clipboard.writeText(els.preview.textContent + '&embed=true');
            els.btnCopy.textContent = "Скопировано!";
            setTimeout(() => els.btnCopy.textContent = "Копировать ссылку", 2000);
        };

        const id = getUrlId();
        if (id) load(id); else sync();
    </script>
</body>

</html>
