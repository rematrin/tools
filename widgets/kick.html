<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Kick Widget Ultra</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
        }

        .kick-widget {
            width: 330px;
            background: #ffffff;
            border-radius: 24px;
            padding: 20px;
            position: relative;
        }

        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            height: 24px;
        }

        .header-left {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
        }

        .header-dot {
            width: 8px;
            height: 8px;
            background-color: #36e300;
            border-radius: 50%;
            transition: background-color 0.3s;
        }

        .header-dot.error {
            background-color: #ff3b3b;
        }

        .kick-logo {
            width: 20px;
            height: 20px;
            color: #53FC18;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            color: #999;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.2s;
        }

        .kick-widget:hover .settings-btn {
            opacity: 1;
            transform: translateX(0);
        }

        .settings-btn:hover {
            background-color: #f0f0f0;
            color: #555;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: 300px;
            overflow-y: auto;
            scrollbar-width: none;
            align-content: start;
            -ms-overflow-style: none;
        }

        .grid-container::-webkit-scrollbar {
            display: none;
        }

        .streamer-card {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-radius: 16px;
            text-decoration: none;
            overflow: hidden;
            height: 60px;
            background-color: #ffffff;
            border: 1px solid #f0f0f0;
            transition: transform 0.2s, background-color 0.2s;
            position: relative;
        }

        .streamer-card:active {
            transform: scale(0.97);
        }

        .streamer-card.is-online {
            background-color: #f2f2f5;
            border-color: transparent;
        }

        .avatar-wrapper {
            position: relative;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
            color: #999;
            font-weight: bold;
            font-size: 18px;
            object-fit: cover;
        }

        .status-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-sizing: content-box;
            background-color: #b0b0b0;
        }

        .is-online .status-badge {
            background-color: #36e300;
            border-color: #f2f2f5;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
            flex: 1;
        }

        .username {
            font-size: 14px;
            font-weight: 700;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .category {
            font-size: 11px;
            color: #8E8E93;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .sk-pulse {
            background: linear-gradient(90deg, #f0f0f0 25%, #f9f9f9 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            border-radius: 24px;
            z-index: 100;
            padding: 20px;
            display: flex;
            flex-direction: column;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.2s;
        }

        .settings-overlay.active {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        .channels-input {
            flex: 1;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            margin-bottom: 10px;
        }

        .mini-log {
            font-size: 9px;
            color: #ccc;
            position: absolute;
            bottom: 5px;
            right: 20px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="kick-widget">
        <div class="widget-header">
            <div class="header-left"><span class="header-dot" id="global-dot"></span>В эфире</div>
            <div class="header-right" style="display:flex; align-items:center; gap:8px;">
                <button class="settings-btn" id="settings-btn"><svg viewBox="0 0 24 24" width="18" height="18">
                        <path fill="currentColor"
                            d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                    </svg></button>
                <svg class="kick-logo" width="20" height="20" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M1.333 0h8v5.333H12V2.667h2.667V0h8v8H20v2.667h-2.667v2.666H20V16h2.667v8h-8v-2.667H12v-2.666H9.333V24h-8Z" />
                </svg>
            </div>
        </div>

        <div id="grid-container" class="grid-container"></div>
        <div id="mini-log" class="mini-log">Ready</div>

        <div class="settings-overlay" id="settings-view">
            <div style="font-weight:700; margin-bottom:10px;">Настройки Kick</div>
            <textarea id="channels-input" class="channels-input" placeholder="adinross&#10;xqc"></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn btn-cancel" id="cancel-btn"
                    style="background:#eee; flex:1; padding:10px; border-radius:8px; border:none; cursor:pointer;">Отмена</button>
                <button class="btn btn-save" id="save-btn"
                    style="background:#53FC18; flex:1; padding:10px; border-radius:8px; border:none; font-weight:600; cursor:pointer;">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        const defaultStreamers = ["xqc", "adinross", "trainwreckstv", "roshtein", "buddha", "mellstroy"];
        const container = document.getElementById('grid-container');
        const settingsView = document.getElementById('settings-view');
        const channelsInput = document.getElementById('channels-input');
        const logEl = document.getElementById('mini-log');
        const globalDot = document.getElementById('global-dot');
        const CACHE_DURATION = 5 * 60 * 1000;

        // --- 2. DATA & CACHE HANDLING ---
        function getStreamersList() {
            const saved = localStorage.getItem('my_kick_widget_list');
            return saved ? JSON.parse(saved) : defaultStreamers;
        }

        async function saveStreamersList(list) {
            localStorage.setItem('my_kick_widget_list', JSON.stringify(list));

            // Сохранение в Firebase
            const parentAuth = window.parent.auth || window.parent.firebaseAuth;
            const parentDb = window.parent.db;

            if (parentAuth && parentAuth.currentUser && parentDb) {
                try {
                    const user = parentAuth.currentUser;
                    const { doc, setDoc } = window.parent;
                    if (doc && setDoc) {
                        await setDoc(doc(parentDb, "users", user.uid), {
                            kickStreamers: list
                        }, { merge: true });
                        console.log("Kick streamers synced to cloud");
                    }
                } catch (e) {
                    console.error("Error syncing Kick streamers:", e);
                }
            }
        }

        // --- FIREBASE SYNC ---
        async function initCloudSync() {
            const parentAuth = window.parent.auth || window.parent.firebaseAuth;
            const parentDb = window.parent.db;

            if (!parentAuth || !parentDb) {
                window.parent.addEventListener('authChanged', (e) => {
                    if (e.detail.user) syncFromCloud(e.detail.user, parentDb || window.parent.db);
                });
                return;
            }

            if (parentAuth.currentUser) {
                syncFromCloud(parentAuth.currentUser, parentDb);
            }

            window.parent.addEventListener('authChanged', (e) => {
                if (e.detail.user) syncFromCloud(e.detail.user, parentDb || window.parent.db);
            });
        }

        async function syncFromCloud(user, db) {
            if (!db) return;
            try {
                const { doc, getDoc } = window.parent;
                if (!doc || !getDoc) return;

                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.kickStreamers && Array.isArray(data.kickStreamers)) {
                        const cloudList = data.kickStreamers;
                        const localList = getStreamersList();

                        if (JSON.stringify(cloudList) !== JSON.stringify(localList)) {
                            localStorage.setItem('my_kick_widget_list', JSON.stringify(cloudList));
                            renderWidget();
                        }
                    } else {
                        const localList = getStreamersList();
                        if (localList.length > 0) {
                            saveStreamersList(localList);
                        }
                    }
                }
            } catch (e) {
                console.error("Error syncing Kick from cloud:", e);
            }
        }

        initCloudSync();

        async function fetchKickData(login) {
            const cacheKey = `kick_cache_v7_${login}`; // Новая версия
            const cached = localStorage.getItem(cacheKey);
            if (cached) {
                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_DURATION) return data;
            }

            // ПОРЯДОК: Сначала пробуем прямой Search API через AllOrigins (он менее guarded)
            // Затем основной API через разные прокси
            const endpoints = [
                { url: `https://kick.com/api/v1/search/channels?q=${login}`, type: 'search' },
                { url: `https://kick.com/api/v1/channels/${login}`, type: 'channel' }
            ];

            const proxies = [
                { f: (u) => `https://api.allorigins.win/get?url=${encodeURIComponent(u)}`, mode: 'jsonp' },
                { f: (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`, mode: 'direct' },
                { f: (u) => `https://proxy.corsfix.com/?${encodeURIComponent(u)}`, mode: 'direct' },
                { f: (u) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}`, mode: 'direct' }
            ];

            for (const endpoint of endpoints) {
                for (let i = 0; i < proxies.length; i++) {
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 4500);
                    logEl.innerText = `Trying P${i}...`;

                    try {
                        const response = await fetch(proxies[i].f(endpoint.url), {
                            method: 'GET',
                            headers: { 'Accept': 'application/json' },
                            referrerPolicy: "no-referrer", // СКРЫВАЕМ ДОМЕН
                            signal: controller.signal
                        });
                        clearTimeout(timeoutId);

                        let data;
                        if (proxies[i].mode === 'jsonp') {
                            const res = await response.json();
                            if (!res.contents) continue;
                            data = JSON.parse(res.contents);
                        } else {
                            const text = await response.text();
                            if (text.trim().startsWith('<')) continue;
                            data = JSON.parse(text);
                        }

                        if (!data) continue;

                        let result = null;
                        if (endpoint.type === 'search') {
                            // Search API возвращает массив
                            const found = Array.isArray(data) ? data[0] : (data.channels ? data.channels[0] : null);
                            if (found && found.slug.toLowerCase() === login.toLowerCase()) {
                                result = {
                                    login: found.slug,
                                    displayName: found.username,
                                    avatar: found.profile_pic,
                                    isOnline: !!found.is_live,
                                    game: found.is_live ? (found.category?.name || "Live") : "Offline"
                                };
                            }
                        } else if (data.user) {
                            result = {
                                login: login,
                                displayName: data.user.username,
                                avatar: data.user.profile_pic,
                                isOnline: !!(data.livestream && data.livestream.is_live),
                                game: (data.livestream && data.livestream.is_live) ? (data.livestream.categories?.[0]?.name || "Live") : "Offline"
                            };
                        }

                        if (result) {
                            localStorage.setItem(cacheKey, JSON.stringify({ timestamp: Date.now(), data: result }));
                            logEl.innerText = `OK P${i}`;
                            globalDot.classList.remove('error');
                            return result;
                        }
                    } catch (e) {
                        clearTimeout(timeoutId);
                    }
                }
            }

            logEl.innerText = `All failed`;
            globalDot.classList.add('error');
            return cached ? JSON.parse(cached).data : { login, displayName: login, avatar: "", isOnline: false, game: "Access Denied" };
        }

        async function renderWidget() {
            const streamers = getStreamersList();
            container.innerHTML = '';
            const cards = {};

            streamers.forEach(login => {
                const card = document.createElement('a');
                card.href = `https://kick.com/${login}`;
                card.target = "_blank";
                card.className = 'streamer-card is-offline';
                card.innerHTML = `<div class="avatar-wrapper"><div class="avatar sk-pulse"></div></div><div class="info"><div class="username">${login}</div><div class="category">Connecting...</div></div>`;
                container.appendChild(card);
                cards[login] = card;
            });

            // Загружаем по очереди с задержкой 1 сек чтобы не ловить бан по IP на прокси
            for (let i = 0; i < streamers.length; i++) {
                const login = streamers[i];
                if (i > 0) await new Promise(r => setTimeout(r, 600));

                fetchKickData(login).then(data => {
                    const card = cards[login];
                    if (!card) return;

                    card.className = data.isOnline ? 'streamer-card is-online' : 'streamer-card is-offline';
                    const initial = data.displayName.charAt(0).toUpperCase();
                    const avatarSrc = (data.avatar && !data.avatar.includes('null')) ? data.avatar : '';

                    card.innerHTML = `
                        <div class="avatar-wrapper">
                            ${avatarSrc
                            ? `<img src="${avatarSrc}" class="avatar" referrerpolicy="no-referrer" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">`
                            : ''
                        }
                            <div class="avatar" style="display: ${avatarSrc ? 'none' : 'flex'}">${initial}</div>
                            <div class="status-badge"></div>
                        </div>
                        <div class="info">
                            <div class="username">${data.displayName}</div>
                            <div class="category">${data.game}</div>
                        </div>
                    `;
                });
            }
        }

        document.getElementById('settings-btn').addEventListener('click', () => {
            channelsInput.value = getStreamersList().join('\n');
            settingsView.classList.add('active');
        });
        document.getElementById('cancel-btn').addEventListener('click', () => settingsView.classList.remove('active'));
        document.getElementById('save-btn').addEventListener('click', async () => {
            const newList = channelsInput.value.split('\n').map(s => s.trim()).filter(s => s.length > 0);
            await saveStreamersList(newList);
            settingsView.classList.remove('active');
            renderWidget();
        });

        renderWidget();
    </script>
</body>

</html>
