<style>
    /* Удаляем стили body, чтобы не ломать ваш основной сайт */

    /* Настраиваем шапку, используя ВАШИ переменные */
    .vk-header {
        background-color: var(--card-bg); /* Теперь реагирует на тему */
        border-bottom: 1px solid var(--border);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px; /* Чуть увеличил под ваши отступы */
        z-index: 1000;
        box-sizing: border-box;
        transition: background 0.3s ease, border-color 0.3s ease; /* Плавная смена темы */
    }

    .vk-header-content {
        max-width: 800px; /* Сделал как у вас в .wrap */
        margin: 0 auto;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px; /* Отступы как у вас */
    }

    /* Кнопка Главная (Вместо логотипа VK) */
    .home-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: var(--text); /* Цвет текста из вашей темы */
        font-weight: 600;
        font-size: 15px;
        padding: 6px 12px;
        border-radius: 10px;
        transition: background 0.2s ease, color 0.2s ease;
    }

    .home-btn:hover {
        background-color: var(--hover-bg); /* Эффект наведения */
        color: var(--accent); /* Акцент при наведении (опционально) */
    }

    /* Иконка домика */
    .home-icon-svg {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
    }

    /* Профиль */
    .vk-profile {
        display: flex;
        align-items: center;
        cursor: pointer;
        gap: 10px;
        /* Добавлено для эффекта наведения */
        padding: 4px 8px;
        border-radius: 10px;
        transition: background 0.2s ease;
    }
    
    /* Эффект наведения на профиль */
    .vk-profile:hover {
        background-color: var(--hover-bg);
    }

    .user-name {
        font-weight: 600;
        font-size: 14px;
        color: var(--text); /* Цвет текста из вашей темы */
        display: block;
    }

    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--border);
        object-fit: cover;
    }

    /* Адаптив */
    @media (max-width: 768px) {
        .user-name {
            display: none;
        }
    }
</style>

<header class="vk-header">
    <div class="vk-header-content">
        
        <a href="index.html" class="home-btn">
            <svg class="home-icon-svg" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            <span>Главная</span>
        </a>

        <div class="vk-profile" id="profile-container">
            <span class="user-name" id="user-name">Загрузка...</span>
            <img src="" alt="" class="user-avatar" id="user-avatar" style="display:none"> 
            <svg width="12" height="8" viewBox="0 0 12 8" fill="none" style="opacity: 0.5; stroke: var(--text);">
                <path d="M1 1.5L6 6.5L11 1.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

    </div>
</header>
