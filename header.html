<style>
    /* Стили шапки */
    .vk-header {
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border);
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
        z-index: 1000;
        box-sizing: border-box;
        transition: background 0.3s ease, border-color 0.3s ease;
    }

    .vk-header-content {
        max-width: 800px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        justify-content: space-between;
        /* Левая часть - влево, правая - вправо */
        align-items: center;
        padding: 0 20px;
    }

    /* ЛЕВАЯ ЧАСТЬ */
    .header-left {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    /* ПРАВАЯ ЧАСТЬ (Исправлено) */
    .header-right {
        display: flex;
        align-items: center;
        gap: 12px;
        /* Отступ между луной и профилем */
        height: 100%;
    }

    /* Кнопки навигации */
    .home-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text);
        font-weight: 600;
        font-size: 15px;
        padding: 6px 12px;
        border-radius: 10px;
        transition: background 0.2s ease, color 0.2s ease;
        cursor: pointer;
        text-decoration: none;
    }

    .home-btn:hover {
        background-color: var(--hover-bg);
        color: var(--accent);
    }

    /* Кнопка темы */
    .theme-icon-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        /* Чуть меньше, чтобы точно влезла */
        border-radius: 50%;
        color: var(--text);
        cursor: pointer;
        transition: background 0.2s ease, color 0.2s ease;
        background: transparent;
        /* На всякий случай прозрачный фон */
        border: none;
        padding: 0;
    }

    .theme-icon-btn:hover {
        background-color: var(--hover-bg);
        color: var(--accent);
    }

    /* Профиль */
    .vk-profile {
        display: flex;
        align-items: center;
        cursor: pointer;
        gap: 10px;
        padding: 4px 8px;
        border-radius: 10px;
        transition: background 0.2s ease;
        height: 36px;
        /* Фиксируем высоту профиля */
    }

    .vk-profile:hover {
        background-color: var(--hover-bg);
    }

    .user-name {
        font-weight: 600;
        font-size: 14px;
        color: var(--text);
        display: block;
        white-space: nowrap;
    }

    .user-avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: var(--border);
        object-fit: cover;
    }

    @media (max-width: 768px) {
        .user-name {
            display: none;
        }
    }
</style>

<header class="vk-header">
    <div class="vk-header-content">

        <div class="header-left">
            <div id="home-menu-btn" class="home-btn">
                <span>Все сервисы</span>
                <svg width="12" height="8" viewBox="0 0 12 8" fill="none" style="opacity: 0.5; stroke: currentColor;">
                    <path d="M1 1.5L6 6.5L11 1.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>

        <div class="header-right">
            <div class="vk-profile" id="profile-container">
                <span class="user-name" id="user-name"></span>
                <img src="" alt="" class="user-avatar" id="user-avatar" style="display:none">
                <svg width="12" height="8" viewBox="0 0 12 8" fill="none" style="opacity: 0.5; stroke: var(--text);">
                    <path d="M1 1.5L6 6.5L11 1.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>

        </div>

    </div>
</header>
