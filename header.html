<style>
    /* Стили шапки остаются прежними */
    .vk-header {
        background-color: var(--card-bg);
        border-bottom: 1px solid var(--border);
        position: fixed;
        top: 0; left: 0; width: 100%; height: 50px;
        z-index: 1000;
        box-sizing: border-box;
        transition: background 0.3s ease, border-color 0.3s ease;
    }

    .vk-header-content {
        max-width: 800px;
        margin: 0 auto;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .home-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text);
        font-weight: 600;
        font-size: 15px;
        padding: 6px 12px;
        border-radius: 10px;
        transition: background 0.2s ease, color 0.2s ease;
        cursor: pointer;
    }

    .home-btn:hover {
        background-color: var(--hover-bg);
        color: var(--accent);
    }

    /* Иконка теперь берется из index.html (сетка) */
    .home-icon-svg {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        /* Убираем лишние отступы если есть */
        display: block; 
    }

    .vk-profile {
        display: flex; align-items: center; cursor: pointer; gap: 10px;
        padding: 4px 8px; border-radius: 10px; transition: background 0.2s ease;
    }
    .vk-profile:hover { background-color: var(--hover-bg); }

    .user-name { font-weight: 600; font-size: 14px; color: var(--text); display: block; }
    .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: var(--border); object-fit: cover; }

    @media (max-width: 768px) { .user-name { display: none; } }
</style>

<header class="vk-header">
    <div class="vk-header-content">
        
        <div id="home-menu-btn" class="home-btn">    
            <span>Все сервисы</span>
            <svg width="12" height="8" viewBox="0 0 12 8" fill="none" style="opacity: 0.5; stroke: currentColor;">
                <path d="M1 1.5L6 6.5L11 1.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <div class="vk-profile" id="profile-container">
            <span class="user-name" id="user-name"></span>
            <img src="" alt="" class="user-avatar" id="user-avatar" style="display:none"> 
            <svg width="12" height="8" viewBox="0 0 12 8" fill="none" style="opacity: 0.5; stroke: var(--text);">
                <path d="M1 1.5L6 6.5L11 1.5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

    </div>
</header>
