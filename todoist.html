<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todoist</title>

  <link rel="icon" href="https://www.google.com/s2/favicons?domain=todoist.com&sz=128">

  <link rel="stylesheet" href="theme.css">
  <link rel="stylesheet" href="auth-widget.css">

  <style>
    /* Базовые настройки страницы */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: var(--bg, #f4f4f4);
    }

    /* === ВАШЕ ОКНО С TODOIST === */
    .center-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* Размеры */
      width: 450px;
      height: 80vh;

      background: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border, #ddd);

      /* Чтобы меню навигации было поверх окна */
      z-index: 10;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>

<body>

  <script src="theme-loader.js"></script>

  <div id="header-container"></div>

  <div class="center-window">
    <iframe src="https://app.todoist.com/app/project/pokupka-6WCM2MqJ2V4Vv3gP"></iframe>
  </div>

  <script type="module" src="nav-widget.js"></script>
  <script type="module" src="auth-widget.js"></script>
  <script type="module" src="header.js"></script>

</body>

</html>
