<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Kick Widget Fast</title>
    <style>
        /* --- БАЗОВЫЕ СТИЛИ --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* --- КОНТЕЙНЕР --- */
        .kick-widget {
            width: 330px;
            background: #ffffff;
            border-radius: 24px;
            padding: 20px;
            position: relative;
        }

        /* --- ШАПКА --- */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 0 4px;
            height: 24px;
        }

        .header-left {
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #000;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-dot {
            width: 8px;
            height: 8px;
            background-color: #36e300;
            border-radius: 50%;
        }

        /* Лого Kick (Твой зеленый SVG) */
        .kick-logo {
            width: 20px;
            height: 20px;
            color: #53FC18;
            display: block;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            transition: all 0.2s;
            opacity: 0;
            transform: translateX(10px);
        }

        .settings-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .settings-btn:hover {
            background-color: #f0f0f0;
            color: #555;
        }

        .kick-widget:hover .settings-btn {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- СЕТКА --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            height: 300px;
            overflow-y: auto;
            -ms-overflow-style: none;
            scrollbar-width: none;

            /* ФИКС: Прижимаем к верху */
            grid-auto-rows: 60px;
            align-content: start;
        }

        .grid-container::-webkit-scrollbar {
            display: none;
        }

        /* --- КАРТОЧКА --- */
        .streamer-card {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            border-radius: 16px;
            text-decoration: none;
            overflow: hidden;
            height: 60px;
            flex-shrink: 0;
            border: 1px solid transparent;
        }

        .streamer-card.is-online {
            background-color: #f2f2f5;
        }

        .streamer-card.is-offline {
            background-color: #ffffff;
            border-color: #f0f0f0;
        }

        .avatar-wrapper {
            position: relative;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: block;
            object-fit: cover;
            background: #eee;
        }

        .status-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-sizing: content-box;
        }

        .is-online .status-badge {
            background-color: #36e300;
            border-color: #f2f2f5;
        }

        .is-offline .status-badge {
            background-color: #b0b0b0;
            border-color: #ffffff;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
            flex: 1;
        }

        .username {
            font-size: 14px;
            font-weight: 700;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .category {
            font-size: 12px;
            color: #777;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        /* --- SKELETON --- */
        .skeleton-card {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            height: 60px;
            border-radius: 16px;
            background: #fff;
            border: 1px solid #f9f9f9;
        }

        .sk-pulse {
            background: linear-gradient(90deg, #f0f0f0 25%, #f9f9f9 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: 4px;
        }

        .sk-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .sk-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .sk-line-1 {
            width: 70%;
            height: 12px;
        }

        .sk-line-2 {
            width: 50%;
            height: 10px;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* --- НАСТРОЙКИ --- */
        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            z-index: 10;
            padding: 20px;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.95);
            transition: all 0.2s ease-in-out;
        }

        .settings-overlay.active {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }

        .settings-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #333;
        }

        .channels-input {
            flex: 1;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            background: #f9f9f9;
            margin-bottom: 15px;
        }

        .channels-input:focus {
            border-color: #53FC18;
            background: #fff;
        }

        .settings-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-save {
            background: #53FC18;
            color: #000;
        }

        .btn-save:hover {
            background: #42e00d;
        }

        .btn-cancel {
            background: #eee;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="kick-widget">
        <div class="widget-header">
            <div class="header-left"><span class="header-dot"></span>В эфире</div>
            <div class="header-right">
                <button class="settings-btn" id="settings-btn" title="Редактировать"><svg viewBox="0 0 24 24">
                        <path
                            d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z" />
                    </svg></button>

                <svg class="kick-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <title>Kick SVG Icon</title>
                    <path fill="currentColor"
                        d="M1.333 0h8v5.333H12V2.667h2.667V0h8v8H20v2.667h-2.667v2.666H20V16h2.667v8h-8v-2.667H12v-2.666H9.333V24h-8Z" />
                </svg>
            </div>
        </div>

        <div id="grid-container" class="grid-container"></div>

        <div class="settings-overlay" id="settings-view">
            <div class="settings-title">Список каналов (Kick)</div>
            <textarea id="channels-input" class="channels-input" placeholder="adinross&#10;xqc"></textarea>
            <div class="settings-actions">
                <button class="btn btn-cancel" id="cancel-btn">Отмена</button>
                <button class="btn btn-save" id="save-btn">Сохранить</button>
            </div>
        </div>
    </div>

    <script>
        const defaultStreamers = ["xqc", "adinross", "trainwreckstv", "roshtein", "buddha", "mellstroy"];
        const container = document.getElementById('grid-container');
        const settingsView = document.getElementById('settings-view');
        const channelsInput = document.getElementById('channels-input');

        const CACHE_DURATION = 5 * 60 * 1000;

        function renderSkeleton() {
            let html = '';
            for (let i = 0; i < 10; i++) {
                html += `<div class="skeleton-card"><div class="sk-pulse sk-avatar"></div><div class="sk-info"><div class="sk-pulse sk-line-1"></div><div class="sk-pulse sk-line-2"></div></div></div>`;
            }
            container.innerHTML = html;
        }

        function getStreamersList() {
            const saved = localStorage.getItem('my_kick_widget_list');
            return saved ? JSON.parse(saved) : defaultStreamers;
        }
        function saveStreamersList(list) {
            localStorage.setItem('my_kick_widget_list', JSON.stringify(list));
        }

        // --- УСКОРЕННАЯ ЗАГРУЗКА И СТАБИЛИЗАЦИЯ ---
        async function fetchKickData(login) {
            const cacheKey = `kick_cache_v5_${login}`;
            const cached = localStorage.getItem(cacheKey);

            if (cached) {
                const { timestamp, data } = JSON.parse(cached);
                if (Date.now() - timestamp < CACHE_DURATION) return data;
            }

            const proxies = [
                (u) => `https://corsproxy.io/?${encodeURIComponent(u)}`,
                (u) => `https://api.allorigins.win/raw?url=${encodeURIComponent(u)}`,
                (u) => `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(u)}`
            ];

            const targetUrl = `https://kick.com/api/v1/channels/${login}`;

            for (let i = 0; i < proxies.length; i++) {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);

                try {
                    const response = await fetch(proxies[i](targetUrl), {
                        headers: { 'Accept': 'application/json' },
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) throw new Error(`HTTP ${response.status}`);

                    // Пробуем распарсить JSON, проверяя что это не HTML ошибка
                    const text = await response.text();
                    if (text.trim().startsWith('<!DOCTYPE') || text.trim().startsWith('<html')) {
                        throw new Error("Proxy returned HTML instead of JSON");
                    }

                    const kickData = JSON.parse(text);
                    if (!kickData || !kickData.user) throw new Error("Invalid structure");

                    const isOnline = !!(kickData.livestream && kickData.livestream.is_live);
                    let gameName = "Offline";
                    if (isOnline) {
                        gameName = (kickData.livestream.categories && kickData.livestream.categories[0])
                            ? kickData.livestream.categories[0].name
                            : (kickData.livestream.category ? kickData.livestream.category.name : "Live");
                    }

                    const newData = {
                        login: login,
                        displayName: kickData.user.username || login,
                        avatar: kickData.user.profile_pic || "",
                        isOnline: isOnline,
                        game: isOnline ? gameName : "Offline"
                    };

                    localStorage.setItem(cacheKey, JSON.stringify({
                        timestamp: Date.now(),
                        data: newData
                    }));

                    return newData;
                } catch (e) {
                    clearTimeout(timeoutId);
                    console.warn(`Kick [${login}]: Proxy ${i} failed ->`, e.name === 'AbortError' ? 'Timeout' : e.message);
                }
            }

            if (cached) return JSON.parse(cached).data;

            return {
                login: login,
                displayName: login,
                avatar: "",
                isOnline: false,
                game: "Error: Kick protected"
            };
        }

        async function renderWidget() {
            renderSkeleton();
            const streamers = getStreamersList();

            if (streamers.length === 0) {
                container.innerHTML = '<div style="grid-column: span 2; text-align:center; color:#999; padding:20px;">Список пуст.</div>';
                return;
            }

            const results = await Promise.all(streamers.map(login => fetchKickData(login)));
            container.innerHTML = '';

            const sortedResults = results.filter(r => r).sort((a, b) => Number(b.isOnline) - Number(a.isOnline));

            sortedResults.forEach(data => {
                const card = document.createElement('a');
                card.href = `https://kick.com/${data.login}`;
                card.target = "_blank";
                card.className = data.isOnline ? 'streamer-card is-online' : 'streamer-card is-offline';

                // Создаем URL для аватарки или используем пустую заглушку
                let avatarSrc = (data.avatar && !data.avatar.includes('null')) ? data.avatar : '';
                const initial = data.displayName ? data.displayName.charAt(0).toUpperCase() : '?';

                card.innerHTML = `
                    <div class="avatar-wrapper">
                        ${avatarSrc
                        ? `<img src="${avatarSrc}" class="avatar" referrerpolicy="no-referrer" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">`
                        : ''
                    }
                        <div class="avatar" style="display: ${avatarSrc ? 'none' : 'flex'}; align-items:center; justify-content:center; background:#eee; color:#999; font-weight:bold; font-size:18px;">${initial}</div>
                        <div class="status-badge"></div>
                    </div>
                    <div class="info">
                        <div class="username">${data.displayName}</div>
                        <div class="category">${data.game}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        document.getElementById('settings-btn').addEventListener('click', () => {
            channelsInput.value = getStreamersList().join('\n');
            settingsView.classList.add('active');
        });
        document.getElementById('cancel-btn').addEventListener('click', () => settingsView.classList.remove('active'));
        document.getElementById('save-btn').addEventListener('click', () => {
            const newList = channelsInput.value.split('\n').map(s => s.trim()).filter(s => s.length > 0);
            saveStreamersList(newList);
            settingsView.classList.remove('active');
            renderWidget();
        });

        renderWidget();
    </script>
</body>

</html>
