    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        :root {
            --ink-color: #5e4026;
            /* –¶–≤–µ—Ç –∫–æ–Ω—Ç—É—Ä–æ–≤ –∑–∞–º–∫–æ–≤ */
        }

        /* Variables for Auth Widget compatibility */
        body {
            --primary: #7fcf19;
            --accent: #6acbf7;
        }

        body {
            margin: 0;
            padding: 0;
            /* –°—Ç–∞–≤–∏–º —Ç–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É –Ω–∞ —Ñ–æ–Ω */
            background: url('https://i.ibb.co/r2K28WVr/Gemini-Generated-Image-nml9w8nml9w8nml9.png') no-repeat center center fixed;
            background-size: cover;

            font-family: 'Fredoka One', cursive;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* –ù–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É */
            box-sizing: border-box;
        }

        /* --- –®–ê–ü–ö–ê --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 10px;
        }

        .header-icons {
            display: flex;
            gap: 12px;
        }

        .circle-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #5e1c07;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .circle-btn:active {
            transform: scale(0.95);
        }

        .bg-red {
            background: #e63e32;
        }

        .bg-green {
            background: #7fcf19;
        }

        .score-display {
            font-size: 28px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- –°–ï–¢–ö–ê –£–†–û–í–ù–ï–ô --- */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 –∫–æ–ª–æ–Ω–∫–∏ */
            row-gap: 25px;
            /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Ä—è–¥–∞–º–∏ */
            column-gap: 10px;
            justify-items: center;
            margin-top: 10px;
            flex-grow: 1;
            /* –ó–∞–Ω–∏–º–∞–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–µ –º–µ—Å—Ç–æ */
        }

        .level-wrapper {
            width: 75px;
            height: 75px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ó–∞–∫—Ä—ã—Ç—ã–π —É—Ä–æ–≤–µ–Ω—å (–Ω–∞—Ä–∏—Å–æ–≤–∞–Ω –Ω–∞ –∫–æ—Ä–æ–±–∫–µ) */
        .locked-slot {
            width: 100%;
            height: 100%;
            border: 3px solid var(--ink-color);
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.5;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            transform: rotate(-1deg);
            /* –ß—É—Ç—å-—á—É—Ç—å –Ω–µ–±—Ä–µ–∂–Ω–æ */
        }

        .locked-slot svg {
            width: 28px;
            height: 28px;
            fill: var(--ink-color);
        }

        /* –û—Ç–∫—Ä—ã—Ç—ã–π —É—Ä–æ–≤–µ–Ω—å (–°–ò–ù–Ø–Ø –ë–£–ú–ê–ñ–ö–ê) */
        .paper-level {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8ad9ff 0%, #6acbf7 100%);
            border: 3px solid #000;
            border-radius: 14px;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 6px 0 rgba(0, 0, 0, 0.2), inset 4px 4px 0 rgba(255, 255, 255, 0.4);
            cursor: pointer;
            color: white;
            /* –û–±–≤–æ–¥–∫–∞ —Ç–µ–∫—Å—Ç–∞ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–µ */
            text-shadow:
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                0 4px 4px rgba(0, 0, 0, 0.5);

            transform: rotate(-2deg);
            transition: transform 0.1s;
        }

        .paper-level:hover {
            transform: rotate(-2deg) scale(1.05);
            z-index: 10;
        }

        .paper-level:active {
            transform: rotate(-2deg) scale(0.95);
        }

        .level-num {
            font-size: 38px;
            line-height: 1;
            margin-top: -5px;
        }

        /* –ó–í–ï–ó–î–´ */
        .level-stars {
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            position: absolute;
            bottom: -8px;
            right: -8px;
            pointer-events: none;
        }

        .star-svg {
            width: 25px;
            height: 25px;
            stroke: #222;
            stroke-width: 2px;
            stroke-linejoin: round;
            paint-order: stroke fill;
            filter: drop-shadow(0 2px 0 rgba(0, 0, 0, 0.3));
            margin-left: -12px;
        }

        .star-svg.empty {
            fill: #7d5233;
        }

        .star-svg.filled {
            fill: #fff200;
        }

        .star-svg.bonus {
            fill: #39b3ff;
            filter: drop-shadow(0 0 5px rgba(57, 179, 255, 0.5));
        }

        /* 3 –∑–≤–µ–∑–¥—ã: –Ω–∞–ª–æ–∂–µ–Ω–∏–µ —Å–ª–µ–≤–∞ –Ω–∞–ø—Ä–∞–≤–æ, –∫–∞–∂–¥–∞—è —Å–ª–µ–¥—É—é—â–∞—è –≤—ã—à–µ */
        .level-stars .star-svg:nth-child(1) {
            z-index: 1;
            transform: rotate(-10deg);
            margin-left: 0;
        }

        .level-stars .star-svg:nth-child(2) {
            z-index: 2;
            transform: rotate(-5deg) translateY(-2px);
        }

        .level-stars .star-svg:nth-child(3) {
            z-index: 3;
            transform: rotate(0deg) translateY(-4px);
        }

        /* 4 –∑–≤–µ–∑–¥—ã (—Å –±–æ–Ω—É—Å–Ω–æ–π) */
        .level-stars.has-bonus .star-svg {
            width: 22px;
            height: 22px;
            margin-left: -13px;
        }

        .level-stars.has-bonus .star-svg:nth-child(1) {
            z-index: 1;
            transform: rotate(-12deg);
            margin-left: 0;
        }

        .level-stars.has-bonus .star-svg:nth-child(2) {
            z-index: 2;
            transform: rotate(-8deg) translateY(-2px);
        }

        .level-stars.has-bonus .star-svg:nth-child(3) {
            z-index: 3;
            transform: rotate(-4deg) translateY(-4px);
        }

        .level-stars.has-bonus .star-svg:nth-child(4) {
            z-index: 4;
            transform: rotate(0deg) translateY(-6px);
        }


        /* --- –ü–û–î–í–ê–õ --- */
        .footer {
            padding-bottom: 20px;

        /* --- –ú–û–î–ê–õ–ö–ê –ü–†–û–§–ò–õ–Ø (–ò–ì–†–û–í–û–ô –°–¢–ò–õ–¨) --- */

        /* --- –ú–û–î–ê–õ–ö–ê --- */

        .modal-box {

            border: 6px solid #6acbf7;

        .modal-btn {
            background: #7fcf19;

            color: white;
            font-size: 20px;

        }

        .modal-btn:active {

        .close-modal {

            top: 10px;

        /* SVG helpers */
        .svg-icon {
            width: 26px;
            height: 26px;
            fill: white;
            filter: drop-shadow(1px 1px 0 rgba(0, 0, 0, 0.5));
        }
    </style>

    <script>
        const totalLevels = 20;

        // –°–æ–∑–¥–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É—Ä–æ–≤–Ω–µ–π
        let levels = [];
        for (let i = 1; i <= totalLevels; i++) {
            levels.push({
                id: i,
                locked: i !== 1,
                completed: false,
                bonusCompleted: false, // –ù–æ–≤–æ–µ –ø–æ–ª–µ
                stars: 0
            });
        }

        const grid = document.getElementById('grid');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const checkInput = document.getElementById('levelCheck');
        const bonusInput = document.getElementById('bonusCheck');
        const bonusContainer = document.getElementById('bonusContainer');
        const starsCounter = document.getElementById('stars-counter');
        let currentId = null;

        function render() {
            grid.innerHTML = '';


            levels.forEach((lvl) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'level-wrapper';

                // --- –°–õ–û–ô 1: –ó–ê–ú–û–ö (–í–¥–∞–≤–ª–µ–Ω–Ω—ã–π –≤ –∫–∞—Ä—Ç–æ–Ω) ---
                const lockedSlot = document.createElement('div');
                lockedSlot.className = 'locked-slot';
                lockedSlot.innerHTML = `<svg><use href="#icon-lock"></use></svg>`;
                wrapper.appendChild(lockedSlot);

                // --- –°–õ–û–ô 2: –ë–£–ú–ê–ñ–ö–ê (–ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ) ---
                if (!lvl.locked) {
                    const paper = document.createElement('div');
                    paper.className = 'paper-level';
                    // –û–¥–∏–Ω–∞–∫–æ–≤—ã–π –ø–æ–≤–æ—Ä–æ—Ç –¥–ª—è –≤—Å–µ—Ö (–±–µ–∑ —Ä–∞–Ω–¥–æ–º–∞)
                    paper.style.transform = 'rotate(-2deg)';

                    let starsHTML = '';
                    const starCount = lvl.bonusCompleted ? 4 : 3;

                    for (let i = 0; i < starCount; i++) {
                        let starClass = 'empty';
                        if (lvl.completed) {
                            if (i < 3) {
                                starClass = 'filled';
                            } else {
                                starClass = 'bonus';
                            }
                        }
                        starsHTML += `<svg class="star-svg ${starClass}" viewBox="0 0 24 24"><use href="#icon-star"></use></svg>`;
                    }


                    paper.innerHTML = `
                        <div class="level-num">${lvl.id}</div>
                        <div class="level-stars ${lvl.bonusCompleted ? 'has-bonus' : ''}">${starsHTML}</div>
                    `;

                    paper.onclick = () => openModal(lvl.id);
                    wrapper.appendChild(paper);
                }

                grid.appendChild(wrapper);
            });

            // –ö–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –ø–æ–¥—Å—á–µ—Ç –æ–±—â–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ –∑–≤–µ–∑–¥
            const finalStars = levels.reduce((acc, l) => acc + (l.bonusCompleted ? 4 : (l.completed ? 3 : 0)), 0);
            starsCounter.innerText = finalStars;
        }

        function openModal(id) {
            currentId = id;
            const lvl = levels.find(l => l.id === id);
            modalTitle.innerText = 'LEVEL ' + id;
            checkInput.checked = lvl.completed;
            bonusInput.checked = lvl.bonusCompleted;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–æ–Ω—É—Å–Ω–æ–µ –∑–∞–¥–∞–Ω–∏–µ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å —É–∂–µ –ø—Ä–æ–π–¥–µ–Ω –≤ –ø—Ä–∏–Ω—Ü–∏–ø–µ
            bonusContainer.style.display = lvl.completed ? 'flex' : 'none';

            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function confirmLevel() {
            const isPassed = checkInput.checked;
            const isBonusPassed = bonusInput.checked;
            const idx = levels.findIndex(l => l.id === currentId);

            if (idx !== -1) {
                levels[idx].completed = isPassed;
                levels[idx].bonusCompleted = isPassed && isBonusPassed; // –ë–æ–Ω—É—Å —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ—Å–Ω–æ–≤–Ω–æ–π –ø—Ä–æ–π–¥–µ–Ω
                levels[idx].stars = levels[idx].bonusCompleted ? 4 : (isPassed ? 3 : 0);

                if (isPassed && idx + 1 < levels.length) {
                    levels[idx + 1].locked = false;
                }
            }
            render();
            closeModal();
            saveProgress(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        }

        // –ú–û–î–ê–õ–ö–ê –ü–†–û–§–ò–õ–Ø
        const profileOverlay = document.getElementById('profileModalOverlay');
        const profileView = document.getElementById('profileView');
        const authView = document.getElementById('authView');
        const pAvatar = document.getElementById('pAvatar');
        const pName = document.getElementById('pName');
        const pEmail = document.getElementById('pEmail');

        function openProfileModal() {
            updateProfileUI(window.currentUser);
            profileOverlay.style.display = 'flex';
        }

        function closeProfileModal() {
            profileOverlay.style.display = 'none';
        }

        function updateProfileUI(user) {
            if (user) {
                profileView.style.display = 'block';
                authView.style.display = 'none';
                pName.innerText = user.displayName || "–ò–≥—Ä–æ–∫";
                pEmail.innerText = user.email;
                pAvatar.src = user.photoURL || 'https://via.placeholder.com/100';
            } else {
                profileView.style.display = 'none';
                authView.style.display = 'block';
            }
        }

        async function handleGoogleLogin() {
            try {
                if (window.refreshGoogleToken) {
                    await window.refreshGoogleToken();
                } else {
                    alert("Auth system not ready yet");
                }
            } catch (e) {
                console.error(e);
            }
        }

        function handleLogout() {
            if (window.firebaseAuth) {
                window.firebaseAuth.signOut();
            }
        }

        // --- –õ–û–ì–ò–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–Ø –í FIREBASE ---
        async function saveProgress() {
            if (!window.currentUser || !window.db) return;
            try {
                const userDoc = window.doc(window.db, "users", window.currentUser.uid);
                await window.updateDoc(userDoc, {
                    game_progress: levels,
                    total_stars: parseInt(document.getElementById('stars-counter').innerText),
                    last_played: window.serverTimestamp()
                });
                console.log("–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Firebase");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", e);
            }
        }

        async function loadProgress(uid) {
            if (!window.db) return;
            try {
                const userDoc = window.doc(window.db, "users", uid);
                const docSnap = await window.getDoc(userDoc);
                if (docSnap.exists() && docSnap.data().game_progress) {
                    levels = docSnap.data().game_progress;
                    render();
                    console.log("–ü—Ä–æ–≥—Ä–µ—Å—Å –∑–∞–≥—Ä—É–∂–µ–Ω –∏–∑ Firebase");
                }
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", e);
            }
        }

        // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –∏–∑ auth-widget.js
        window.addEventListener('authChanged', async (e) => {
            const user = e.detail.user;
            window.currentUser = user;
            updateProfileUI(user);
            if (user) {
                await loadProgress(user.uid);
            }
        });

        window.onclick = (e) => {
            if (e.target === modal) closeModal();
            if (e.target === profileOverlay) closeProfileModal();
        }

        render();
    </script>
    <style>
        /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –æ–≤–µ—Ä–ª–µ–π –≤–∏–¥–∂–µ—Ç–∞, —Ç–∞–∫ –∫–∞–∫ –º—ã —Å–¥–µ–ª–∞–ª–∏ —Å–≤–æ–π */
        #authOverlay {
            display: none !important;
        }
    </style>
    <script type="module" src="auth-widget.js"></script>
</body>

</html>
